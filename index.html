<!DOCTYPE html>
<html>
<head>
  <title>Memory Cards English Levels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .flashcard {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1000px;
    }
    .flashcard-inner {
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }
    .flashcard-inner.is-flipped {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .flashcard-back {
      transform: rotateY(180deg);
      background-color: #f9f9f9;
    }
    .navigation-buttons {
      margin-top: 20px;
    }
    .progress {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Word Levels and Flashcards</h1>

  <!-- Word Count Table -->
  <table>
    <tr>
      <th>Level</th>
      <th>Word Count</th>
    </tr>
    <tr>
      <td>A1</td>
      <td>500</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>B1</td>
      <td>2000</td>
    </tr>
    <tr>
      <td>B2</td>
      <td>4000</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td><strong>7500</strong></td>
    </tr>
  </table>

  <!-- Flashcard Structure -->
  <div class="flashcard" onclick="flipFlashcard()">
    <div class="flashcard-inner">
      <div class="flashcard-front">
        Placeholder Front
      </div>
      <div class="flashcard-back">
        Placeholder Back
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <button onclick="navigatePrevious()">Previous</button>
    <button onclick="navigateRandom()">Random</button>
    <button onclick="navigateNext()">Next</button>
  </div>

  <!-- Progress Counter -->
  <div class="progress">
    Progress: 0/0
  </div>

  <script>
    function flipFlashcard() {
      const flashcardInner = document.querySelector('.flashcard-inner');
      flashcardInner.classList.toggle('is-flipped');
    }

    function navigatePrevious() {
      alert('Navigate to Previous Card');
    }

    function navigateRandom() {
      alert('Navigate to Random Card');
    }

    function navigateNext() {
      alert('Navigate to Next Card');
    }
  </script>

</body>
</html>
