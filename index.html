<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flashcards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .flashcard {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 200px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 10px;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .flashcard-front {
            background: #1E88E5;
            color: white;
            font-size: 1.5em;
        }
        .flashcard-back {
            background: #E1F5FE;
            color: #333;
            transform: rotateY(180deg);
            flex-direction: column;
        }
        .flashcard-back span {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <main class="flashcards" id="flashcard-container"></main>

    <script>
        const flashcardsData = [
            {
                word: "Apple",
                translation: "Maçã",
                pronunciation: "ˈæpəl",
                example: "I eat an apple every day."
            },
            {
                word: "Table",
                translation: "Mesa",
                pronunciation: "ˈteɪbəl",
                example: "The book is on the table."
            },
            {
                word: "House",
                translation: "Casa",
                pronunciation: "haʊs",
                example: "This is a beautiful house."
            }
        ];

        const container = document.getElementById('flashcard-container');

        flashcardsData.forEach(card => {
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');

            flashcard.innerHTML = `
                <div class="flashcard-inner">
                    <div class="flashcard-front">${card.word}</div>
                    <div class="flashcard-back">
                        <span><strong>Translation:</strong> ${card.translation}</span>
                        <span><strong>Pronunciation:</strong> ${card.pronunciation}</span>
                        <span><strong>Example:</strong> ${card.example}</span>
                    </div>
                </div>
            `;

            flashcard.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
            });

            container.appendChild(flashcard);
        });
    </script>
</body>
</html>
